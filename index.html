<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Snooze</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Roboto+Condensed&family=Coda:wght@800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-fluid">
        <header>
            <h3>Hacker News Copycat</h3>

            <nav>
                <div class="nav nav-pills" id="pills-tab" role="tablist">
                    <button class="nav-link active" id="story-tab" data-bs-toggle="pill" data-bs-target="#stories"
                        type="button" role="tab" aria-controls="nav-story" aria-selected="true">Stories</button>
                    <button class="nav-link" id="ask-tab" data-bs-toggle="pill" data-bs-target="#ask" type="button"
                        role="tab" aria-controls="nav-ask" aria-selected="false">Ask</button>
                </div>
            </nav>
        </header>

        <div class="tab-content" id="pills-tabContent">
            <div class="storyList tab-pane fade show active" id="stories" role="tabpanel" aria-labelledby="story-tab">

            </div>
            <div class="askList tab-pane fade" id="ask" role="tabpanel" aria-labelledby="ask-tab">

            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
